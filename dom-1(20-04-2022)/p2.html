<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Values</title>
</head>
<body>
	<input type="text"  id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="number" name="mobile" id="mobile">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	
</body>

</html>
<script type="text/javascript">
    function showName() {
       var filled= document.getElementById("name").value
       alert(filled)
    }

    function showGender() {
        // Show the alert of the selected Gender
        var filled4= document.getElementById("gender").value
       alert(filled4)
      

    }

    function showEmail() {
        // Show the alert of the filled email
        var filled2= document.getElementById("email").value
       alert(filled2)
    }

    function showMobile() {
        // Show the alert of the filled mobile
        var filled3= document.getElementById("mobile").value
       alert(filled3)
    }
</script>
