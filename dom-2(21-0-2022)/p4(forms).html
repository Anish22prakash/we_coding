<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
     <input type="text" placeholder="name" id="naam">
     <input type="text" placeholder="age" id="umr">
     <input type="number" placeholder="mobile" id="mob">
     <input type="text" placeholder="gender" id="gen">
     <input type="text" placeholder="email" id="mail">
     <input type="submit">
    </form>
</body>
</html>

<script>
    document.querySelector("form").addEventListener("submit",myfunction)

function myfunction(){
    event.preventDefault()
  
var dairy={
    name:document.querySelector("#naam").value,
     age:document.querySelector("#umr").value,
   mob:document.querySelector("#mob").value,
   gender:document.querySelector("#gen").value ,
  mail:document.querySelector("#mail").value
}
var arr=[]
arr.push(dairy)
console.log(arr)
}
</script>
